<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Fylo landing page with two column layout</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__img">
          <img src="images/logo.svg" alt="Company's Logo" />
        </div>
        <div class="navbar__menu">
          <div class="menu-item">Features</div>
          <div class="menu-item">Team</div>
          <div class="menu-item">Sign In</div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__left">
        <div class="text">
          <div class="text__title">
            All your files in one secure location, accessible anywhere.
          </div>
          <div class="text__desc">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </div>
        </div>
        <div class="cta">
          <div class="cta__textbox">
            <input
              type="text"
              class="textbox"
              placeholder="Enter your email..."
            />
          </div>
          <div class="cta__button">
            <button>Get Started</button>
          </div>
        </div>
      </div>
      <div class="hero__right">
        <img src="images/illustration-1.svg" alt="Hero-Image" />
      </div>
    </section>
